<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>

	<form action="index.html">
		<table align="center" border="1px">
			<tr>
				<th colspan="2">Registration form</th>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" required placeholder="Enter your name" /></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="number" required placeholder="Enter your age" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" required placeholder="Enter your email" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" checked="checked" /> Male &nbsp;<input
					type="radio" name="gender" /> Female</td>
			</tr>
			<tr>
			<tr>
				<td>Courses</td>
				<td>
				<input type="checkbox" name="courses" /> Core Java &nbsp;
				<input type="checkbox" name="courses" /> Advance Java &nbsp;
				<input type="checkbox" name="courses" /> Java Frameworks
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
				<select>
				<option>--SELECT--</option>
				<option>India</option>
				<option>USA</option>
				<option>UK</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Feedback</td>
				<td>
				<textarea rows="5" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<td><input type="reset" value="Reset"></td>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
